<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="container">
        <h1 class="title">Cronometro</h1>
        <div class="timer-box">
            <p class="timer">00:00:00</p>
        </div>
        <div class="btn-wrapper">
            <button class="btn">
                <img src="./images/stop.svg" alt="reset" class="btn-svg" id="btn-reset">
            </button>
            <button class="btn">
                <img src="./images/play-button-arrowhead.svg" id="btn-play" alt="play" class="btn-svg">
                <img src="./images/pause.svg" alt="pause" class="btn-svg" id="btn-pause">
            </button>
        </div>
    </div>
</body>
</html>
