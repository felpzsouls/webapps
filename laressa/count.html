<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            max-width: 90%;
        }

        .contador {
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .contador {
                font-size: 1.8rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .contador {
                font-size: 1.5rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Luis ❤ Laressa</h1>
    <p>O tempo passa, mas meu amor por você só cresce.</p>
    <div class="contador" id="contador"></div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2025-02-08T03:00:00"); // Altere para a data real do relacionamento
            const agora = new Date();

            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();
            let horas = agora.getHours() - dataInicio.getHours();
            let minutos = agora.getMinutes() - dataInicio.getMinutes();
            let segundos = agora.getSeconds() - dataInicio.getSeconds();

            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                let ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
                dias += ultimoMes;
                meses--;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }

            let resultado = "";
            if (anos > 0) resultado += `${anos} ano${anos > 1 ? 's' : ''} `;
            if (meses > 0) resultado += `${meses} mês${meses > 1 ? 'es' : ''} `;
            if (dias > 0) resultado += `${dias} dia${dias > 1 ? 's' : ''} `;
            if (horas > 0) resultado += `${horas} hora${horas > 1 ? 's' : ''} `;
            if (minutos > 0) resultado += `${minutos} minuto${minutos > 1 ? 's' : ''} `;
            if (segundos >= 0) resultado += `${segundos} segundo${segundos > 1 ? 's' : ''} `;

            document.getElementById("contador").innerText = resultado.trim();
        }

        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>

</body>
</html>
