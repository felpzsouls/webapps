<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Fase 1 - Quem é o cantor?</title>
    <link rel="stylesheet" href="css/fase1.css">

<body>
    <div id="fase1">
        <h1>Fase 1: Quem é o cantor?</h1>
        <p>Ouça o trecho da música e descubra o cantor!</p>

        <div id="music-1" class="music">
            <h2>Música 1</h2>

            <input type="text" id="answer-1" placeholder="Digite o cantor">
            <button onclick="checkAnswer(1)">Enviar Resposta</button>
            <p id="feedback-1"></p>
        </div>

        <div id="music-2" class="music hidden">

        </div>

        <div id="music-3" class="music hidden">

            <p id="feedback-3"></p>
        </div>
        <div id="music-4" class="music hidden">
            <h2>Música 4</h2>

            <button onclick="checkAnswer(4)">Enviar Resposta</button>
            <p id="feedback-4"></p>
        </div>
    </div>

    <script src="script/fase1.js"></script>
</body>
</html>
