<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Games || Jogo da velha</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="select-box">
        <header>Jogo da velha</header>
        <div class="content">
            <div class="title">Selecione com qual você deseja jogar.</div>
            <div class="options">
                <button class="playerX">Jogador (X)</button>
                <button class="playerY">Jogador (Y)</button>
            </div>
        </div>
    </div>

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">é a vez de X</span>
                <span class="Oturn">é a vez de O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text">Você venceu</div>
        <button>Jogar novamente</button>
    </div>
</body>
</html>
