<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Games || forca</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <script src="./scripts/words.js" defer></script>
    <script src="./scripts/script.js" defer></script>

    <div class="game-modal">
        <div class="content">
            <img src="./images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>A palavra correta era: <b></b></p>
            <button class="play-again">Jogar Denovo</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="./images/hangman-0.svg" alt="hangman-img">
            <h1>Jogo da Forca</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Dica: <b></b></h4>
            <h4 class="guesses-text">Tentativas incorretas: <b>0 / 6</b></h4>
            <div class="keyboard">
            </div>
        </div>
    </div>
</body>
</html>
